<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
const pressed = [];
const secretCode = 'waunb'; //The secret code that has to be pressed in

window.addEventListener('keyup', (e) =>{ //logs the keys pressed
  console.log(e.key);
  pressed.push(e.key);
  pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length); //only logs keys to the length of secret code

if (pressed.join('').includes(secretCode)){ //what happens if code is met
  console.log('DING! DING!')
  cornify_add(); //function that makes unicorns appear
}

  console.log(pressed);

})
</script>
</body>
</html>
