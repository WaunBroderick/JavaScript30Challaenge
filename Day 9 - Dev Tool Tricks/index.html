<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am A %s string!' , 'poop');

    // Styled
    console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue') //text styling methods

    // warning!
    console.warn('OH NOOO'); //displays as a warning


    // Error :|
    console.error('Shit!'); //displays as an error

    // Info
    console.info('Crocodiles eat 3-4 people per year'); //displays as info

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear(); //clears the console

    // Viewing DOM Elements
    console.log(p); //shows the actual element itslef
    console.dir(p); //shows everything that lives within that element

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`); //groups the console outputs in segments
      console.log(`this is ${dog.name} is ${dog.age} years old`);
      console.log(`this is ${dog.name} is ${dog.age*7} dog years old`);
      console.groupEnd(`${dog.name}`); //close to grouped segment
    });
    // counting
    console.count('Wes'); //counts every instance of each
    console.count('Wes');
    console.count('Waun');
    console.count('Wes');
    console.count('Wes');
    console.count('Waun');
    console.count('Wes');
    console.count('Wes');
    console.count('Waun');

    // timing
    console.time('fetching data') //starts a timer for everything inside
    fetch('https://api.github.com/users/wesbos') //fetches data from github
    .then(data => data.json())
    .then(data =>{
      console.timeEnd('fetching data'); // close timer
      console.log(data) //logs data
    })

  </script>
</body>
</html>
